apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'
    defaultConfig {
        applicationId "com.ryan.heroestopbuilds"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 33
        versionName "7.4"
    }

    productFlavors {
    }

    lintOptions {
        abortOnError false
    }

}

dependencies {
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'org.jsoup:jsoup:1.8.2'
}
